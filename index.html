<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://bootswatch.com/5/cosmo/bootstrap.min.css">
  <title>reCAPTCHA demo: Simple page</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
        aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
  <div>
    <form>
      <fieldset class="form-group">
        <legend class="mt-4">Radio buttons</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios" value="1" checked="">
          <label class="form-check-label" for="optionsRadios1">
            Option one 
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios" value="2">
          <label class="form-check-label" for="optionsRadios2">
            Option two 
          </label>
        </div>

      </fieldset>

      <div class="g-recaptcha" id="rCaptcha" data-sitekey="6LcqoU0kAAAAAMpBNLtjvmPapbMMohfkl_pmvF9w"></div>

      <div>
        <button type="button" class="btn btn-primary" type="submit" onclick="onSubmit()">Primary</button>
      </div>
    </form>
  </div>

  <script>
    function onSubmit() {
      var response = grecaptcha.getResponse();
      if (response.length == 0) {
        alert("reCAPTCHA token is "+ response) ;
        
        return false;
      }else{
        alert("reCAPTCHA is done");
        return true;
      }
      
    }
  </script>
</body>

</html>
